    <div class="main">
        <div class="container">
            <div class="estimate-spend">
                <h2 class="estimate-heading">Estimate R & D Spen</h2>

                <div class="annual-turnover-wrapper">
                    <div class="annual-heading">
                        <p>Annual Turnover</p>
                    </div>
                    <div class="annual-btn-wrapper">
                        <button class="below-btn btn active">Bellow $20M</button>
                        <button class="above-btn btn">Above $20M</button>
                    </div>
                </div>
            </div>
            <div class="estimate-total">
                <div class="total-heading">
                    <h2>Your annual estimated R&D tax offset</h2>
                </div>
                <div class="tax-offset">
                    <p class="offset-result">$0</p>
                </div>
                <div class="funding-btn-wrapper">
                    <button class="funding-btn">
                        Get my R&D Funding
                    </button>
                </div>
            </div>
        </div>
    </div>
